    <title>Card Memory Trainer</title>

    <!-- Tailwind CSS -->

    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
      // Generate full deck of cards
      const generateDeck = () => {
        const suits = ["H", "D", "C", "S"];
        const ranks = [
          "A",
          "K",
          "Q",
          "J",
          "10",
          "9",
          "8",
          "7",
          "6",
          "5",
          "4",
          "3",
          "2",
        ];
        const deck = [];

        for (let suit of suits) {
          for (let rank of ranks) {
            deck.push(rank + suit);
          }
        }
        return deck;
      };

      // Fisher-Yates shuffle algorithm
      const shuffleDeck = (deck) => {
        for (let i = deck.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [deck[i], deck[j]] = [deck[j], deck[i]];
        }
        return deck;
      };

      const paoSystem = {
        allCards: {},
        init() {
          const addMapping = (card, pao) => {
            this.allCards[card] = pao;
            console.log(`Mapped ${card}:`, pao);

          });
          addMapping("2H", {

          });

          // Diamonds (♦)
          addMapping("AD", {

            action: "composing",
            object: "piano",
          });
          addMapping("KD", {

          });
          addMapping("QD", {

          addMapping("JD", {

          addMapping("10D", {

          });
          addMapping("8D", {

          addMapping("6D", {

          addMapping("4D", {

          addMapping("3D", {

          addMapping("2D", {

          // Clubs (♣)
          addMapping("AC", {

          });
          addMapping("KC", {

          });
          addMapping("QC", {

          });
          addMapping("JC", {

            action: "wave making",
            object: "trident",
          });
          addMapping("10C", {

          });
          addMapping("9C", {

            object: "silver bow",
          });
          addMapping("8C", {

          });

          });

          });

          // Spades (♠)
          addMapping("AS", {
            person: "Albert Einstein",
            action: "theorizing",
            object: "blackboard",
          });
          addMapping("KS", {
            person: "Arnold Schwarzenegger",
            action: "lifting",

          });
          addMapping("QS", {

          });
          addMapping("JS", {

          });
          addMapping("10S", {
            person: "Elvis Presley",

          });
          addMapping("9S", {

            object: "gloves",
          });
          addMapping("8S", {
            person: "Marilyn Monroe",

          });
          addMapping("7S", {
            person: "Houdini",
            action: "escaping",
            object: "chains",
          });
          addMapping("6S", {
            person: "Marie Curie",
            action: "experimenting",
            object: "test tube",
          });
          addMapping("5S", {
            person: "Michael Jordan",
            action: "dunking",
            object: "basketball",
          });
          addMapping("4S", {
            person: "Serena Williams",
            action: "serving",
            object: "tennis racket",
          });
          addMapping("3S", {
            person: "David Copperfield",
            action: "levitating",
            object: "magic wand",
          });
          addMapping("2S", {
            person: "Charlie Chaplin",
            action: "waddling",
            object: "cane",
          });
        },

        // Add this new method
        getPAOValue(card, role) {
          const mapping = this.allCards[card];
          if (!mapping) {
            console.warn(`No mapping found for card: ${card}`);
            return `Unknown ${role}`;
          }
          if (role === "person") return mapping.person;
          if (role === "action") return mapping.action;
          if (role === "object") return mapping.object;
          return `Unknown ${role}`;
        },
      };

      // Initialize the PAO system before using it
      paoSystem.init();

      const generateRandomTriplets = () => {
        const deck = shuffleDeck(generateDeck());
        const triplets = [];

        for (let i = 0; i < deck.length; i += 3) {
          if (i + 2 < deck.length) {
            const cards = [deck[i], deck[i + 1], deck[i + 2]];

            // These calls will now work since getPAOValue is defined
            const person = paoSystem.getPAOValue(cards[0], "person");
            const action = paoSystem.getPAOValue(cards[1], "action");
            const object = paoSystem.getPAOValue(cards[2], "object");

            console.log("Processing triplet:", {
              cards,
              found: { person, action, object },
            });

            triplets.push({
              cards,
              person,
              action,
              object,
              scene: `${person} ${action} ${object}`,
            });
          }
        }
        return triplets;
      };

      const cardSets = generateRandomTriplets();

      function CardMemoryApp() {
        const [currentSetIndex, setCurrentSetIndex] = React.useState(0);
        const [showAnswer, setShowAnswer] = React.useState(false);
        const [streak, setStreak] = React.useState(0);

        const currentSet = cardSets[currentSetIndex];

        const getCardImage = (card) => {
          const suit = card.slice(-1);
          const rank = card.slice(0, -1);
          const suitSymbol = {
            H: "♥",
            D: "♦",
            C: "♣",
            S: "♠",
          }[suit];

          const isRed = suit === "H" || suit === "D";
          const color = isRed ? "text-red-600" : "text-black";

          return (
            <div
              className={`playing-card w-24 h-36 flex items-center justify-center ${color} font-bold text-3xl card-shadow select-none`}
            >
              {rank}
              {suitSymbol}
            </div>
          );
        };

        const nextSet = () => {
          setShowAnswer(false);
          setCurrentSetIndex((prev) => (prev + 1) % cardSets.length);
        };

        const checkAnswer = (isCorrect) => {
          if (isCorrect) {
            setStreak((prev) => prev + 1);
          } else {
            setStreak(0);
          }
          nextSet();
        };

        return (
          <div className="min-h-screen py-12 px-4">
            <div className="max-w-2xl mx-auto">
              <div className="bg-white rounded-xl shadow-lg backdrop-blur-sm bg-white/90">
                <div className="p-8">
                  <div className="text-center mb-10">
                    <h1 className="text-3xl font-bold text-gray-800 mb-3">
                      Card Memory Trainer
                    </h1>
                    <div className="inline-block px-4 py-2 bg-indigo-50 rounded-full">
                      <p className="text-indigo-800 font-semibold">
                        Current streak: {streak}
                      </p>
                    </div>
                  </div>

                  <div className="space-y-8 mb-8">
                    <div className="flex justify-center gap-6">
                      {currentSet.cards.map((card, index) => (
                        <div
                          key={index}
                          className="transform transition-all duration-200"
                        >
                          {getCardImage(card)}
                        </div>
                      ))}
                    </div>

                    <div className="flex justify-center gap-6">
                      {["Person", "Action", "Object"].map((type, index) => (
                        <div key={type} className="w-24 text-center">
                          <div className="text-sm font-semibold text-gray-600 bg-gray-50 rounded-lg py-1">
                            {type}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="space-y-4">
                    <button
                      className="w-full btn-primary text-white rounded-lg py-3 px-4 font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
                      onClick={() => setShowAnswer(true)}
                      disabled={showAnswer}
                    >
                      Show Scene
                    </button>

                    {showAnswer && (
                      <div className="bg-gray-50 p-6 rounded-xl border border-gray-100">
                        <p className="text-center text-xl font-medium text-gray-800 mb-6">
                          {currentSet.scene}
                        </p>
                        <div className="grid grid-cols-3 gap-6 mb-6">
                          <div className="text-center p-3 bg-white rounded-lg shadow-sm">
                            <div className="text-sm font-semibold text-gray-800 mb-1">
                              Person
                            </div>
                            <div className="text-sm text-gray-600 mb-1">
                              {currentSet.person}
                            </div>
                            <div className="text-xs font-medium text-indigo-600">
                              {currentSet.cards[0]}
                            </div>
                          </div>
                          <div className="text-center p-3 bg-white rounded-lg shadow-sm">
                            <div className="text-sm font-semibold text-gray-800 mb-1">
                              Action
                            </div>
                            <div className="text-sm text-gray-600 mb-1">
                              {currentSet.action}
                            </div>
                            <div className="text-xs font-medium text-indigo-600">
                              {currentSet.cards[1]}
                            </div>
                          </div>
                          <div className="text-center p-3 bg-white rounded-lg shadow-sm">
                            <div className="text-sm font-semibold text-gray-800 mb-1">
                              Object
                            </div>
                            <div className="text-sm text-gray-600 mb-1">
                              {currentSet.object}
                            </div>
                            <div className="text-xs font-medium text-indigo-600">
                              {currentSet.cards[2]}
                            </div>
                          </div>
                        </div>
                        <div className="flex gap-3">
                          <button
                            className="w-1/2 btn-success text-white rounded-lg py-3 px-4 font-semibold flex items-center justify-center"
                            onClick={() => checkAnswer(true)}
                          >
                            <span className="mr-2">✓</span> Got it right
                          </button>
                          <button
                            className="w-1/2 btn-danger text-white rounded-lg py-3 px-4 font-semibold flex items-center justify-center"
                            onClick={() => checkAnswer(false)}
                          >
                            <span className="mr-2">✗</span> Need practice
                          </button>
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      ReactDOM.render(<CardMemoryApp />, document.getElementById("root"));
    </script>
  </body>
</html>
